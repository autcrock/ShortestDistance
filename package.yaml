name:                ShortestDistance
version:             0.1.0.0
github:              "githubuser/ShortestDistance"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/ShortestDistance#readme>

dependencies:
- base >= 4.7 && < 5
- aeson >= 1.4.2.0
- bytestring
- directory
- either-unwrap
- either
- text
- unique
- text-show >= 3.8.2
- string-conversions
- ordered-containers
- extra

library:
  source-dirs: src

executables:
  sd:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ShortestDistance
    - string-conversions
  backend:
    main:                Server.hs
    source-dirs:         map-db-mu-graphql/backend/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base                 >=4.12    && <5
    - conduit              >=1.3.2   && <2
    - monad-logger         >=0.3     && <0.4
    - mtl                  >=0.2
    - mu-graphql           >=0.11.1.0   && <0.6
    - mu-persistent        >=0.3.1   && <0.4
    - mu-prometheus        >=0.4     && <0.6
    - mu-rpc               >=0.4.0.1 && <0.6
    - mu-schema            >=0.3.1.1 && <0.4
    - persistent           >=2.10    && <3
    - persistent-sqlite    >=2.10    && <3
    - persistent-template  >=2.8     && <3
    - text                 >=1.2     && <2
    - wai-extra            >=3       && <4
    - warp                 >=3.3     && <4
tests:
  sd-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ShortestDistance
    - string-conversions
